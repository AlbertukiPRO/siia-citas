<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layouts/template.xhtml">

    <ui:define name="content">
        <f:event type="postValidate" listener="#{misictas.idUser=auth.strNombreUsuarioLogin}"></f:event>
        <b:container fluid="true">
            <b:panel title="Mis citas" collapsed="false">
                <b:container>
                    <br/>
                    <h:form>
                        <h:outputText value="Mis Citas"></h:outputText>
                    </h:form>
                </b:container>
            </b:panel>
        </b:container>
    </ui:define>
</ui:composition>
