<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layouts/template.xhtml">
   <ui:define name="content">
      <b:container fluid="true">
         <b:form>
             <b:panel title="Cita de #{viewcita.modelCita.strNombreUser}" largeScreen="8" collapsible="true">
                 <b:row>
                     <h5><h:outputText style="color:#5E0723;font-weight: bold;margin-left: 50px;" value="Resumen cita"></h:outputText></h5>
                     <br/>
                     <br/>
                     <b:column mediumScreen="7" largeScreen="7" smallScreen="12">
                         <b:inputText readonly="true"
                                      label="Matricula:"
                                      labelStyle="width:100px;"
                                      value="#{viewcita.modelCita.intMatricula}"
                                      labelColMd="4">
                             <f:facet name="prepend">
                                 <b:iconAwesome name="tag"></b:iconAwesome>
                             </f:facet>
                         </b:inputText>
                     </b:column>
                     <b:column  mediumScreen="12" largeScreen="12"  smallScreen="12">
                         <b:inputText readonly="true"
                                      label="Nombre Usuario"
                                      labelStyle="width:100px"
                                      labelColMd="4"
                                      value="#{viewcita.modelCita.strNombreUser}">
                             <f:facet name="prepend">
                                 <b:iconAwesome name="user"></b:iconAwesome>
                             </f:facet>
                         </b:inputText>
                     </b:column>

                     <b:column  mediumScreen="12" largeScreen="12" smallScreen="12">
                         <b:inputText readonly="true"
                                      id="showarealabel"
                                      label="Area:"
                                      labelStyle="width:100px"
                                      labelColMd="4"
                                      value="#{viewcita.modelCita.strNameArea}">
                             <f:facet name="prepend">
                                 <b:iconAwesome name="bank"></b:iconAwesome>
                             </f:facet>
                         </b:inputText>
                     </b:column>

                     <b:column  mediumScreen="12" largeScreen="12" smallScreen="12">
                         <b:inputText readonly="true"
                                      label="Tramite:"
                                      id="tramitefield"
                                      labelColMd="4"
                                      labelStyle="width:100px"
                                      value="#{viewcita.modelCita.strNameTramite}">
                             <f:facet name="prepend">
                                 <b:iconAwesome name="archive"></b:iconAwesome>
                             </f:facet>
                         </b:inputText>
                     </b:column>

                     <b:column  mediumScreen="12" largeScreen="12" smallScreen="12">
                         <b:inputText readonly="true"
                                      label="Fecha Cita:"
                                      labelColMd="4"
                                      id="fechacurrent"
                                      labelStyle="width:100px"
                                      value="#{viewcita.modelCita.strFechaReservada}">
                             <f:facet name="prepend">
                                 <b:iconAwesome name="calendar"></b:iconAwesome>
                             </f:facet>
                         </b:inputText>
                     </b:column>

                     <b:column  mediumScreen="12" largeScreen="12" smallScreen="12">
                         <b:inputText readonly="true"
                                      id="combohoras"
                                      label="Hora Cita:"
                                      labelColMd="4"
                                      labelStyle="width:100px"
                                      value="#{viewcita.modelCita.strHoraReservada}">
                             <f:facet name="prepend">
                                 <b:iconAwesome name="clock-o"></b:iconAwesome>
                             </f:facet>
                         </b:inputText>
                     </b:column>
                 </b:row>
                 <span class="separador"></span>
                 <span class="separador"></span>
                 <b:row>
                     <b:formGroup>
                         <b:inputTextarea value="#{viewcita.retroalimentacion}"
                                          colLg="12" colMd="12" colSm="12"
                                          label="Retroalimentacion "
                         >
                         </b:inputTextarea>
                         <b:row>
                             <b:column mediumScreen="5" largeScreen="5" smallScreen="5"></b:column>
                             <b:column mediumScreen="2" largeScreen="2" smallScreen="2">
                                 <b:commandButton value="Enviar retroalimentacion" action="#{viewcita.sendRetro()}" icon="send-o" styleClass="btn btn-default"></b:commandButton>
                             </b:column>
                         </b:row>
                     </b:formGroup>
                 </b:row>
                 <b:row>
                    <b:column mediumScreen="2" smallScreen="6" largeScreen="2">
                        <b:commandButton value="Cita completada" styleClass="btn btn-default" icon="check-square-o" />
                    </b:column>
                     <b:column mediumScreen="2" smallScreen="6" largeScreen="2">
                         <b:commandButton value="Cancelar cita"  styleClass="btn btn-default"  icon="exclamation-triangle" />
                     </b:column>
                 </b:row>
                 <span class="separador"></span>
                 <span class="separador"></span>
                 <span class="separador"></span>
                 <b:row>
                     <b:column mediumScreen="10" largeScreen="10" smallScreen="6"></b:column>
                     <b:column mediumScreen="2" largeScreen="2" smallScreen="6">
                         <b:commandButton value="Regresar" styleClass="btn btn-default" action="#{viewcita.regresar()}"></b:commandButton>
                     </b:column>
                 </b:row>
             </b:panel>
         </b:form>
      </b:container>
   </ui:define>
</ui:composition>
